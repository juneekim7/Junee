<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>chex - modified chess</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./js/basic.js"></script>
</head> 
<body>
    <div id="main" class="page">
        <div id="logo"></div>
        <div class="container">
            <input type="text" id="name" value="player" maxlength="12" placeholder="nickname"/>
            <select id="type">
                <option value="standard">standard</option>
                <option value="yummy">yummy</option>
                <option value="malddal">malddal</option>
            </select>
            <button id="play" onclick="pageChange('loading')">PLAY!</button>
        </div>
    </div>
    <div id="loading" class="page"></div>
    <div id="game" class="page"></div>
    <div id="result" class="page"></div>
</body>
</html>
