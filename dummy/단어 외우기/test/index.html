<html>

        <link rel="stylesheet" href="style.css">
        <script src="../info.js"></script>

            <form id="basicInfo" action="../test/index.html" method="POST">

            <input id="HintText" type="text" value="?" disabled/>
            <br/>
        </div>

        <div id="white"></div>
        <div id="pistol"></div>
        <div id="slide"></div>
        <div id="struct1"></div>
        <div id="struct2"></div>
        <div id="magazine"></div>
